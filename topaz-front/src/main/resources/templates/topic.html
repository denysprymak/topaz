<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topaz - 话题列表</title>
</head>
<body>

<ul id="topic-list">
    <li th:object="${topics}" th:each="topic: ${topics}">
        <a th:text="${topic.title}" th:href="|/topic/${topic.topicId}|"></a>
        <p th:text="${topic.content}"></p>
    </li>
</ul>

</body>
</html>
