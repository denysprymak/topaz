<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap core CSS-->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->
    <link href="/css/dateTables.bootstrap4.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" rel="stylesheet">

</head>
<body>

    <div th:fragment="dependency">
        <!-- Bootstrap core CSS-->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom fonts for this template-->
        <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!-- Page level plugin CSS-->
        <link href="/css/dateTables.bootstrap4.css" rel="stylesheet">
        <!-- Custom styles for this template-->
        <link href="/css/sb-admin.css" rel="stylesheet">

        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/jquery.easing.min.js}"></script>
        <script th:src="@{/js/Chart.min.js}"></script>
        <script th:src="@{/js/jquery.dataTables.js}"></script>
        <script th:src="@{/js/dataTables.bootstrap4.js}"></script>


        <script th:src="@{/js/sb-admin.min.js}"></script>
        <script th:src="@{/js/sb-admin-datatables.min.js}"></script>
        <script th:src="@{/js/sb-admin-charts.min.js}"></script>

        <script>
            function logout()
            {
                $.ajax({
                    url: "/api/user/token",
                    type:"delete",
                    success: function (msg) {
                        window.location.href="/admin";
                    },
                    error: function (msg) {
                        alert("未知错误");
                    }
                })
            }
        </script>

    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav" th:fragment="manage-head">
        <a class="navbar-brand" href="#">管理员后台</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="主页">
            <a class="nav-link" th:href="|/admin/manage/|">
                <i class="fa fa-fw fa-dashboard"></i>
                <span class="nav-link-text">主页</span>
            </a>
        </li>
        <li id="topicManage" class="nav-item" data-toggle="tooltip" data-placement="right" title="话题管理">
            <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseTopic" data-parent="#exampleAccordion" >
                <i class="fa fa-fw fa-wrench"></i>
                <span class="nav-link-text" >话题管理</span>
            </a>
            <ul class="sidenav-second-level collapse" id="collapseTopic">
                <li>
                    <a id="topic-delete" th:href="|/admin/topic/|">删除话题</a>
                </li>
                <li>
                    <a th:href="|/admin/topic/?query=''|">查找话题</a>
                </li>
            </ul>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="回复管理">
            <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseComment" data-parent="#exampleAccordion">
                <i class="fa fa-fw fa-wrench"></i>
                <span class="nav-link-text">回复管理</span>
            </a>
            <ul class="sidenav-second-level collapse" id="collapseComment">
                <li>
                    <a th:href="|/admin/comment/|">删除回复</a>
                </li>
                <li>
                    <a th:href="|/admin/comment/?query=''|">查找回复</a>
                </li>
            </ul>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="私信管理">
            <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseMessage" data-parent="#exampleAccordion">
                <i class="fa fa-fw fa-wrench"></i>
                <span class="nav-link-text">私信管理</span>
            </a>
            <ul class="sidenav-second-level collapse" id="collapseMessage">
                <li>
                    <a th:href="|/admin/message/|">删除私信</a>
                </li>
            </ul>
            </ul>
            <ul class="navbar-nav sidenav-toggler">
                <li class="nav-item">
                    <a class="nav-link text-center" id="sidenavToggler">
                        <i class="fa fa-fw fa-angle-left"></i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="text-white nav-link " data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-fw fa-sign-out "></i>退出</a>
                </li>
            </ul>
            </div>
            </ul>
        </div>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment = "logout-part">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">确定要退出吗?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">点击 “退出” 退出.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                    <a class="btn btn-primary" href="javascript:void(0);" onclick="logout()">退出</a></div>
            </div>
        </div>
    </div>
</body>
</html>
