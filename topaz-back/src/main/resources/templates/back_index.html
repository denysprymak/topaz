<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin - Start Bootstrap Template</title>
    <!-- Bootstrap core CSS-->
    <div th:replace="back_common::dependency"></div>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">

<div th:replace="back_common::manage-head"></div>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
        </ol>
        <!-- Icon Cards-->
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-danger o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-support"></i>
                        </div>
                        <div class="mr-5" ><p th:text="${topicNumber}"></p><p>个话题</p></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1 nav-link nav-link-collapse collapsed" data-toggle="collapse" data-parent="#exampleAccordion" href="#collapseTopic" >
                        <span class="float-left">查看详情</span>
                        <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-warning o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-list"></i>
                        </div>
                        <div class="mr-5"><p th:text="${commentNumber}"></p><p>个回复</p></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1nav-link nav-link-collapse collapsed" data-toggle="collapse" data-parent="#exampleAccordion" href="#collapseComment">
                        <span class="float-left">查看详情</span>
                        <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-success o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-fw fa-shopping-cart"></i>
                        </div>
                        <div class="mr-5"><p th:text="${messageNumber}"></p><p>个私信</p></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1nav-link nav-link-collapse collapsed" data-toggle="collapse" data-parent="#exampleAccordion" href="#collapseMessage">
                        <span class="float-left">查看详情</span>
                        <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
                    </a>
                </div>
            </div>
        </div>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
        <div th:replace="back_common::logout-part"></div>
    </div>
</div>
</body>

</html>
